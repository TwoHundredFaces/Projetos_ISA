<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
</head>
<body>
    
    <h1>Operadores</h1>

    <script>
        let x = 2;
        let y = 4;

        //Soma

        let res = x + y;
        document.write('A soma dos valores é: ' + res + '<br>' );

        //Subtração
        
        let ressub = x - y;
        document.write('A subtração é: ' + ressub + '<br>');

        //Multiplicação

        let resmulti = x * y;
        document.write('A multiplicação é: ' + resmulti + '<br>');

        //Divisão

        let resdiv = x/y;
        document.write('A divisão é: ' + resdiv + '<br>' + '<br>');

        document.write('Com entrada de dados' + '<br>');

        let v1 = parseFloat(prompt('Digite um valor: '));
        let v2 = parseFloat(prompt('Digite um segundo valor: '));
        let resultado =  v1 + v2;

        document.write('O resultado da divisão é: ' + resultado + '<br>')

        //Módulo

        let dividendo = 23;
        let divisor = 7;

        let resto = dividendo % divisor;
        document.write('O resto é: ' + resto)

        
    </script>

</body>
</html>
